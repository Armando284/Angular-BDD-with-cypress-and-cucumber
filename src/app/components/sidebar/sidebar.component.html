<div class="sidebar">
  <h3>Choose your background</h3>
  <br />
  <div class="btn-group">
    <div
      class="btn btn-orange"
      (click)="setColor('orange')"
      data-test="orange-color-selector"
      data-cy="color-selector"
    ></div>
    <div
      class="btn btn-yellow"
      (click)="setColor('yellow')"
      data-test="yellow-color-selector"
      data-cy="color-selector"
    ></div>
    <div
      class="btn btn-green"
      (click)="setColor('green')"
      data-test="green-color-selector"
      data-cy="color-selector"
    ></div>
    <div
      class="btn btn-blue"
      (click)="setColor('blue')"
      data-test="blue-color-selector"
      data-cy="color-selector"
    ></div>
    <div
      class="btn btn-purple"
      (click)="setColor('purple')"
      data-test="purple-color-selector"
      data-cy="color-selector"
    ></div>
    <div
      class="btn btn-red"
      (click)="setColor('red')"
      data-test="red-color-selector"
      data-cy="color-selector"
    ></div>
  </div>

  <app-add-message></app-add-message>
</div>
